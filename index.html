<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
        <header>
            <div>
                <h1>Library</h1>
                <img src="" alt="">
            </div>
            <p>Welcome to your library where you can
                track and manage you book collection
            </p>
        </header>

    <div class="button-container">
        <button class="create-book" value="button" type="button">New Book <img src="icons/plus.svg" alt=""></button>
    </div>

    <div class="overlay">
        <form action="#">
            <div class="form-row">
                <button class="close-btn"><img src="icons/close.svg" alt="close"></button>
            </div>
            <div class="form-row">
                <label for="title">Book title</label>
                <input type="text"
                        id="title"
                        name="title">
            </div>
            <div class="form-row">
                <label for="author">Author name</label>
                <input type="text" 
                        id="author"
                        name="author">
            </div>
            <div class="form-row">
                <label for="pages">Number of pages</label>
                <input type="text" 
                        id="pages"
                        name="pages">
            </div>
            <fieldset>
                <input type="checkbox"
                        id="read"
                        name="read">
                <label for="read">Read</label>
            </fieldset>
            <div class="button-container">
                <button type="submit" class="submit-book">Add</button>
            </div>
        </form>
    </div>
        
    <div class="books-container">

    </div>

</body>
</html>
