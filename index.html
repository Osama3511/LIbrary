<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Library</h1>
            <img src="" alt="">
        </div>
        <p>Welcome to your library where you can 
            track and manage you book collection
        </p>
    </header>

    <button class="create-book" value="button" type="button">New Book</button>

    <form action="#">
        <div class="form-row">
            <label for="author">Author name</label>
            <input type="text" id="author"
                    name="author">
        </div>
        <div class="form-row">
            <label for="pages">Number of pages</label>
            <input type="text" id="pages"
                    name="pages">
        </div>
        <fieldset>
            <input type="checkbox"
                    id="read"
                    name="read">
            <label for="read">Read</label>
        </fieldset>

        <button type="submit" class="submit-book">Add</button>
    </form>


</body>
</html>
